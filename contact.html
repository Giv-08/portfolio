<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Chef to Coder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

<body>
<header class="header">
  <input type="checkbox" id="check">
  <label for="check" class="icons">
    <i class='bx bx-menu' id="menu-icon"></i>
    <i class='bx bx-x' id="close-icon"></i>
  </label>

  <div class="logo"><a href="./index.html" ><img id="logo" src="./assets/images/logo2.png" alt="logo"></a></div>
  <nav class="navbar">
      <ul class="links">
        <li><a href="./index.html" style="--i:0;">Home</a></li>
        <li><a href="./about.html" style="--i:1;">About Me</a></li>
        <li><a href="./projects.html" style="--i:2;">Projects</a></li>
        <li><a href="./contact.html" style="--i:3;">Contact me</a></li>
      </ul>
    </nav>
    <div>
  </header>

<section class="contact_section" id="contact">
  <div class="contact_container">
    <h2 class="contact_title">
      <span style="color: white;">Contact me</span>
    </h2>
</div>

<div class="contact_mail">
  <h2 class="contact_title">
    Send Me A Message
  </h2>

  <form action="" class="contact_form" id="contact_form">
    <div class="contact_grop">
      <div class="contact_box contact_area">
        <input type="text" name="name" class="contact_input" id="name" required placeholder="First Name">
        <label for="name" class="contact_label">First Name</label>
      </div>
    </div>

    <div class="contact_email">
      <div class="contact_box contact_area">
        <input type="text" name="email" class="contact_input" id="email" required placeholder="Email">
        <label for="email" class="contact_label">Email</label>
      </div>
    </div>

    <div class="contact_grop">
      <div class="contact_box contact_area">
        <input type="text" name="subject" class="contact_input" id="subject" required placeholder="Subject">
        <label for="subject" class="contact_label">Subject</label>
      </div>
    </div>

    <div class="contact_grop">
      <div class="contact_box contact_area">
        <textarea type="text" name="message" class="contact_input" id="message" required placeholder="Message"></textarea>
        <label for="message" class="contact_label">Message</label>
      </div>
    </div>

    <button class="contact_btn">
      <i class='bx bx-mail-send' ></i> Send Message
    </button>
  </form>

  <div class="contact_social">
    <div>
      <span id="contact_me">Contact me on my social networks</span>
    </div>
    <div class="contact_social_links">
      <a href="" target="_blank" class="social_link">
        <i class='bx bxl-linkedin-square'></i>
      </a>
      <a href="" target="_blank" class="social_link">
        <i class='bx bxl-github' ></i>
      </a>
    </div>
  </div>
</div>

</section>



</div>

</body>
</html>
